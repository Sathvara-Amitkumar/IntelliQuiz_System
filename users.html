<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - IntelliQuiz</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <span class="logo-text">IntelliQuiz</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html" class="sidebar-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="/users.html" class="sidebar-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span>Users</span>
                </a>
                <a href="/quizzes.html" class="sidebar-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                    <span>Quizzes</span>
                </a>
                <a href="#" class="sidebar-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
                    <span>Analytics</span>
                </a>
                <a href="#" class="sidebar-link">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.3 21.7c.2.2.5.3.8.3h.1c.3 0 .6-.1.8-.3l5.9-5.9c.4-.4.4-1 0-1.4s-1-.4-1.4 0L12 18.6l-4.5-4.5c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l5.2 5.2z"/><path d="M12.5 2.3c-.2-.2-.5-.3-.8-.3s-.6.1-.8.3L5.2 8.1c-.4.4-.4 1 0 1.4s1 .4 1.4 0L11 5.2V15c0 .6.4 1 1 1s1-.4 1-1V5.2l4.5 4.5c.4.4 1 .4 1.4 0s.4-1 0-1.4L12.5 2.3z"/></svg>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-outline btn-full">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <h1>User Management</h1>
                <p>View and manage all users in the system.</p>
            </header>
            <div class="user-management-section">
                <div class="user-actions">
                    <button id="send-mail-btn" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;width:1em;height:1em;margin-right:0.5em;">
                            <path d="M4 4h16v16H4z" fill="none"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Send Mail to All Users
                    </button>
                </div>
                <div class="table-container">
                    <table class="user-table">
                        <div class="table-container">
                            <table class="user-table">
                                <thead>
                                    <tr>
                                        <th>User ID</th>
                                        <th>Email</th>
                                        <th>Full Name</th>
                                        <th>Temp. Password</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">
                                    <tr>
                                        <td colspan="5" class="loading-state">Loading users...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
        </main>
    </div>
    <div id="toast-notification" class="toast hidden"></div>
    <script type="module" src="/src/auth.js"></script>
    <script type="module" src="/src/users.js"></script>
    <script>
    document.getElementById('send-mail-btn').addEventListener('click', async () => {
        // You should implement sendMailToAllUsers in /src/users.js
        if (window.sendMailToAllUsers) {
            document.getElementById('send-mail-btn').disabled = true;
            document.getElementById('send-mail-btn').textContent = 'Sending...';
            try {
                await window.sendMailToAllUsers();
            } catch (e) {
                alert('Failed to send emails.');
            }
            document.getElementById('send-mail-btn').disabled = false;
            document.getElementById('send-mail-btn').textContent = 'Send Mail to All Users';
        } else {
            alert('Mail function not implemented.');
        }
});
</script>
</body>
</html>
